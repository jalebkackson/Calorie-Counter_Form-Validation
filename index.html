<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calorie Counter - Track Your Daily Nutrition</title>
    <meta
      name="description"
      content="A modern calorie counter to track your daily nutrition and exercise"
    />
  </head>
  <body>
    <main>
      <header>
        <h1>Calorie Counter</h1>
        <p class="subtitle">Track your daily nutrition and stay on target</p>
      </header>

      <div class="container">
        <form action="" id="calorie-counter">
          <div class="budget-section">
            <label for="budget">Daily Calorie Budget</label>
            <input
              type="number"
              id="budget"
              min="0"
              placeholder="Enter your daily calorie target"
              required
            />
          </div>

          <div class="meals-grid">
            <fieldset id="breakfast">
              <legend>🍳 Breakfast</legend>
              <div class="input-container"></div>
            </fieldset>

            <fieldset id="lunch">
              <legend>🥪 Lunch</legend>
              <div class="input-container"></div>
            </fieldset>

            <fieldset id="dinner">
              <legend>🍽️ Dinner</legend>
              <div class="input-container"></div>
            </fieldset>

            <fieldset id="snacks">
              <legend>🍎 Snacks</legend>
              <div class="input-container"></div>
            </fieldset>

            <fieldset id="exercise">
              <legend>🏃 Exercise</legend>
              <div class="input-container"></div>
            </fieldset>
          </div>

          <div class="controls">
            <span>
              <label for="entry-dropdown">Add food or exercise:</label>
              <select name="options" id="entry-dropdown">
                <option value="breakfast" selected>Breakfast</option>
                <option value="lunch">Lunch</option>
                <option value="dinner">Dinner</option>
                <option value="snacks">Snacks</option>
                <option value="exercise">Exercise</option>
              </select>
              <button id="add-entry" type="button">Add Entry</button>
            </span>
          </div>

          <div class="form-actions">
            <button type="submit" class="primary">
              Calculate Remaining Calories
            </button>
            <button id="clear" type="button" class="secondary">
              Clear All
            </button>
          </div>
        </form>

        <div id="output" class="output hide"></div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
